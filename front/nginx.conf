server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Configuration pour les applications React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestion optimisée des fichiers statiques
    location ~* \.(?:ico|css|js|woff2?|ttf|eot|svg|jpg|jpeg|png|gif|webp|avif|json)$ {
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # Compression gzip pour améliorer les performances
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # Logs
    access_log /var/log/nginx/react_access.log;
    error_log /var/log/nginx/react_error.log;
}